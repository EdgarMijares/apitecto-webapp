<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(./assets/img/bg/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="./assets/img/logo/white-icon.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" placeholder="Contraseña" class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                        </div>
                    </div>
                    <div class="mb-5 text-center">
                        <a href="#" class="btn btn-primary btn-round btn-lg btn-block">Iniciar</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a [routerLink]="['/registro']" class="link">Crear cuenta</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a [routerLink]="['/help']" class="link">¿Necesitas ayuda?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-flat-footer></app-flat-footer>
</div>
