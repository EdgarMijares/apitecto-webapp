<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(./assets/img/bg/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)="setDataLogin( userLoginForm )" #userLoginForm="ngForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="./assets/img/logo/white-icon.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" 
                                name="email" [(ngModel)]="user.email" required />
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" placeholder="Contraseña" class="form-control"
                                name="passowrd" [(ngModel)]="password" required minlength="6" autocomplete="off"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                            </div>
                            <input type="password" placeholder="Confirmar contraseña" class="form-control" 
                                name="password_confirm" [(ngModel)]="password_confirm" required minlength="6" autocomplete="off"/>
                        </div>
                        <!-- <span class="badge badge-danger" *ngIf="userLoginForm.submitted && userLoginForm.controls['password'] !== userLoginForm.controls['password_confirm']">Las contraseñas no coinciden</span> -->

                    </div>
                    <div class="mb-5 text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Registrar</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a [routerLink]="['/login']" class="link">Iniciar sesión</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a [routerLink]="['/help']" class="link">¿Necesitas ayuda?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-flat-footer></app-flat-footer>
</div>
